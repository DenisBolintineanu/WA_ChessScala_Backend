@import utils.ChesspieceImageManager
@(input: String, gameID: String, moves: List[String], board: ChesspieceImageManager)

@main("Chess") {
    <table border="0">
        <tr>
            <td height="50"></td>
            <td></td>
        </tr>
        <tr>
            <td width="400"></td>
            <td width="560" height="560">
                <table border="1">
                    <tbody>
                    @for(i <- (-7 to 0)){
                        <tr>
                        @for(j <- 0 to 7){
                            <td height="70" width="70">
                            @if(board.getImage(j,-i) != ""){
                                <img src=@routes.Assets.versioned(board.getImage(j,-i)) width="60">
                                }
                            </td>
                        }
                        </tr>
                    }
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td width="500"></td>
            <td>
                <h3>@input</h3>
                <form method="post" action="/game?id=@gameID">
                    <label for="textfeld">Input:</label>
                    <input type="text" id="textfeld" name="command" autofocus>
                    <input type="submit" value="Submit">
                </form>
                <br>
                <span>GameID: @gameID</span>
                <br>
                <br>
                @moves.mkString(", ")
            </td>
        </tr>
    </table>
}
