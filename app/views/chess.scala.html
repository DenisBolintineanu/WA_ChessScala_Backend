@(input: String, gameID: String, moves: List[String])

@main("Chess") {
    <h3>@input</h3>
    <form method="post" action="/gameNotFound?id=@gameID">
        <label for="textfeld">Input:</label>
        <input type="text" id="textfeld" name="command" autofocus>
        <input type="submit" value="Submit">
    </form>
    <br>
    <span>GameID: @gameID</span>
    <br>
    <br>
    @moves.mkString(", ")
}
