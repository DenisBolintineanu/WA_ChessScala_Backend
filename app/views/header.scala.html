@()(implicit messages: Messages)
    <header>
        <div class="heading">
          <div class="logo">
            <a href="@routes.HomeController.index()">
                <img alt="WA_Chess Logo small" src=@routes.Assets.versioned("images/logo.png")>
            </a>
          </div>
          <div class="nav-links">
            <ul class="links">
              <li><a href="@routes.HomeController.index()">@messages("header.home")</a></li>
              <li><a href="@routes.HomeController.index()">@messages("header.lobby")</a></li>
              <li><a href="@routes.HomeController.rules()">@messages("header.rules")</a></li>
              <li><a href="@routes.HomeController.about()">@messages("header.about")</a></li>
            </ul>
    
            <div class="language-select">
                <a href="@routes.HomeController.reloadCurrentPageWithLang("de")">
                    <img alt="Flag of Germany" class="image-icon" src="@routes.Assets.versioned("images/flags/DE_flag.png")">
                </a>
                <a href="@routes.HomeController.reloadCurrentPageWithLang("en")">
                    <img alt="Flag of United Kingdom" class="image-icon" src="@routes.Assets.versioned("images/flags/UK_flag.png")">
                </a>
            </div>
          </div>
        </div>
    </header>
