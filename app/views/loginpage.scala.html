@()(implicit messages: Messages)
<section class="vh-60 gradient-custom overflow-hidden">
    <div class="container py-5 h-60">
      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col-12">
          <div class="bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-3 mt-md-3 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <form>
                  <div class="form-outline form-white mb-2">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg text-center" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div class="form-outline form-white mb-2">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg text-center" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
                </form>
  
                <p class="small mb-2 pb-lg-2"><a class="login-link text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg mb-2 px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-5 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg login-facebook"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2 login-twitter"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg login-google"></i></a>
                </div>

              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="login-link text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
