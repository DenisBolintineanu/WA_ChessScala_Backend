@()(implicit messages: Messages)
    <header>
        <div class="heading">
          <div class="logo">
            <a href="@routes.HomeController.index()">
                <img src=@routes.Assets.versioned("images/logo.png")>
            </a>
          </div>
          <div class="nav-links">
            <ul class="links">
              <li><a href="/">@messages("header.home")</a></li>
              <li><a href="/lobby">@messages("header.lobby")</a></li>
              <li><a href="/rules">@messages("header.rules")</a></li>
              <li><a href="/about">@messages("header.about")</a></li>  
            </ul>
    
            <div class="language-select">
                <a href="@routes.HomeController.reloadCurrentPageWithLang("de")"><img class="image-icon" src="@routes.Assets.versioned("images/flags/DE_flag.png")"</src></a>
                <a href="@routes.HomeController.reloadCurrentPageWithLang("en")"><img class="image-icon" src="@routes.Assets.versioned("images/flags/UK_flag.png")"</src></a>
            </div>
          </div>
        </div>
    </header>
